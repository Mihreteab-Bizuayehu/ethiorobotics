<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 50px;
    }
    p {
        font-size: 20px;
    }
    .home-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .home-link:hover {
        background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Sorry, the page you are looking for does not exist.</p>
  <a href="/" class="home-link">Go to Homepage</a>
</div>
</body>
</html>
